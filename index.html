<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="stopWatch">
      <div class="background">
        <img src="images/background.png" alt="">
      </div>
      <div class="foreground">
        <p id="time">00 : 00 :00</p>
        <div class="icons">
          <button onclick="watchStop()"><img src="images/stop.png" alt="" style="scale: 0.7;"></button>
          <button onclick="displayTime();"><img src="images/start.png" alt="" style="scale: 1.1;"></button>
          <button onclick="watchReset()"><img src="images/reset.png" alt="" style="scale: 0.7;"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
